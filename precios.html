<!DOCTYPE html>
<html>
<head>
	<title>Invie</title>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/invie.css">
</head>
<body>
	<header id="header" class="header contenedor background">
		<figure class="logotipo"> <!--logotipo-->
			<img src="images/invie.png" width="186" height="60" alt="Invie Logotipo">
		</figure>
		<nav class="menu"> <!--menu-->
			<ul>
				<li>
					<a href="index.html">home</a>
				</li>
				<li>
					<a href="precios.html">Precios</a>
				</li>
				<li>
					<a href="index.html#guitarras">Guitarras</a>
				</li>
			</ul>
		</nav>
	</header>
	<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Acústica</td>
						<td>Q2500</td>
						<td>Barata</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>Q3400</td>
						<td>Bonita</td>
					</tr>
					<tr>
						<td>Invie Custom</td>
						<td>Q4000</td>
						<td>Buena</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="logotipo blanco" />
				<a href="tel:+502"><strong>Teléfono</strong><span>30245678345</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">	
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" required id="nombre" name="nombre" />
					<label for="email">E-mail</label>
					<input type="email" required id="email" name="email" />
					<div class="sexo">
						<label for="mujer">
							<input type="radio" id="mujer" checked name="sexo" value="mujer" >Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre" >Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion" >Cotizacion
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos" >Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios" >Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros">Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
					<input class="button" type="submit" value="Enviar" />
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
